<!DOCTYPE html>
<html class='rtl' dir='rtl' lang='ar' xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport'/>
<title>Plus In Math</title>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
<meta content='blogger' name='generator'/>
<link href='https://plusinmath.blogspot.com/favicon.ico' rel='icon' type='image/x-icon'/>
<link href='https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap' rel='stylesheet'/>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
<style type='text/css'>
/* تحديث الألوان والخطوط */
:root {
    --body-font: 'Cairo', Arial, sans-serif;
    --title-font: 'Cairo', Arial, sans-serif;
    --text-font-color: #2d3748;
    --primary-color: #3b82f6; /* أزرق عصري */
    --secondary-color: #1f2937; /* رمادي داكن */
    --background-color: #f9fafb;
    --card-bg: #ffffff;
    --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --hover-transition: all 0.3s ease;
    --border-radius: 8px;
}

body.dark {
    --background-color: #111827;
    --text-font-color: #e5e7eb;
    --card-bg: #1f2937;
    --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* إعادة تعيين الأنماط */
body {
    background: var(--background-color);
    font-family: var(--body-font);
    font-size: 16px;
    color: var(--text-font-color);
    margin: 0;
    padding: 0;
    line-height: 1.6;
    transition: var(--hover-transition);
}

a {
    color: var(--primary-color);
    text-decoration: none;
    transition: var(--hover-transition);
}

a:hover {
    color: #2563eb;
    opacity: 0.9;
}

/* تحسين الحاويات */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

#outer-wrapper {
    overflow: hidden;
}

#center-container {
    padding: 20px;
}

/* تحسين الصور والتأثيرات */
.snip-thumbnail {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: var(--border-radius);
    transition: var(--hover-transition);
}

.post-filter-link:hover .snip-thumbnail {
    transform: scale(1.05);
    filter: brightness(0.95);
}

/* تصميم لوحة الإدارة */
.admin-dashboard {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    background: var(--secondary-color);
    color: #ffffff;
    padding: 20px;
    position: fixed;
    height: 100%;
    box-shadow: var(--card-shadow);
}

.sidebar h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ffffff;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    color: #d1d5db;
    font-size: 16px;
    padding: 10px;
    display: block;
    border-radius: var(--border-radius);
    transition: var(--hover-transition);
}

.sidebar ul li a:hover {
    background: var(--primary-color);
    color: #ffffff;
}

.main-content {
    margin-right: 270px;
    padding: 20px;
    width: 100%;
}

.dashboard-header {
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--card-shadow);
    margin-bottom: 20px;
}

.dashboard-header h1 {
    margin: 0;
    font-size: 28px;
    color: var(--text-font-color);
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.stat-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--border-radius);
    box-shadow: var(--card-shadow);
    text-align: center;
}

.stat-card h3 {
    margin: 0;
    font-size: 18px;
    color: var(--text-font-color);
}

.stat-card p {
    font-size: 24px;
    color: var(--primary-color);
    margin: 10px 0 0;
}

/* تحسين استجابة الموقع */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }
    .main-content {
        margin-right: 220px;
    }
}

@media (max-width: 576px) {
    .admin-dashboard {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        position: static;
        height: auto;
    }
    .main-content {
        margin-right: 0;
    }
}
</style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="sidebar">
            <h2>لوحة التحكم</h2>
            <ul>
                <li><a href="#dashboard">الرئيسية</a></li>
                <li><a href="#posts">إدارة المقالات</a></li>
                <li><a href="#users">إدارة المستخدمين</a></li>
                <li><a href="#settings">الإعدادات</a></li>
                <li><a href="#logout">تسجيل الخروج</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="dashboard-header">
                <h1>مرحبًا بك في لوحة التحكم</h1>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>عدد المقالات</h3>
                    <p>150</p>
                </div>
                <div class="stat-card">
                    <h3>الزوار اليوم</h3>
                    <p>1,245</p>
                </div>
                <div class="stat-card">
                    <h3>التعليقات</h3>
                    <p>320</p>
                </div>
                <div class="stat-card">
                    <h3>المستخدمين</h3>
                    <p>45</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
