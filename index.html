    // تحميل البطاقة
    function downloadCard(elementId) {
      const previewElement = document.getElementById(elementId);
      const originalClasses = previewElement.className;

      previewElement.classList.add('download-style');
      const textElement = previewElement.querySelector('.uk-card-body');
      if (textElement) textElement.classList.add('text-bg');

      setTimeout(() => {
        html2canvas(previewElement, {
          useCORS: true,
          scale: 2,
          allowTaint: false,
          logging: true,
          backgroundColor: null
        }).then(canvas => {
          const link = document.createElement('a');
          link.download = 'product-card.png';
          link.href = canvas.toDataURL('image/png', 1.0);
          link.click();

          previewElement.className = originalClasses;
          if (textElement) textElement.classList.remove('text-bg');
        });
      }, 100);
    }

    // عرض المنتجات
